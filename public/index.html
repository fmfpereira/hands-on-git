<!DOCTYPE html>
<html>
<head>
  <title>Hands-on Git</title>
  <link rel="stylesheet" href="reveal/reveal.min.css">
  <link rel="stylesheet" href="reveal/simple.min.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="git.md" data-separator="^---$" data-separator-vertical="^--$"></section>
    </div>
  </div>

  <script src="reveal/reveal.min.js"></script>
  <script src="reveal/markdown.min.js"></script>
<script>
  Reveal.initialize({
    plugins: [RevealMarkdown]
  });
</script>
</body>
</html>
